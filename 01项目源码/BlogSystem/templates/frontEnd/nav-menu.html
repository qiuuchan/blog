<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script>
    $(function () {
            //博客分类
              $.ajax({
                    url:'/ClassifyList/',
                    type:"post",
                    data:{
                        "pageIndex":1,
                        "pageSize": 999,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function (res) {
                        let htmls="";
                        if(res.code==2000){
                            let data = res.data;
                            for(let i=0;i<data.length;i++){
                                htmls += "<li><a href='/MyArticle/?classify_id="+data[i].pk+"'>"+data[i].fields.name+"</a></li>"
                            }
                            $('#classify').append(htmls)

                        }else{
                            $('#classify').append(htmls)
                        }
                    }
                });
    })

</script>
